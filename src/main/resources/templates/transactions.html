<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head th:replace="layout :: common-head(~{::title})">
    <title>Java Coders Community Bank: Transactions</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header th:replace="layout :: header"></header>
    <main>
      <div class="container">
        <div class="table-responsive">
          <table class="table table-striped table-bordered caption-top">
            <caption>
              Transaction History
            </caption>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Retailer</th>
                <th scope="col">Description</th>
                <th scope="col">Funds</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody>
              <div th:each="transaction : ${transactions}">
                <tr>
                  <td>
                    <button
                      onclick="window.location.href='/transactions/${transaction.id}'"
                    >
                      <span th:text="${model.id}"></span>
                    </button>
                  </td>
                  <td><span th:text="${model.date}"></span></td>
                  <td><span th:text="${model.retailer}"></span></td>
                  <td><span th:text="${model.description}"></span></td>
                  <td><span th:text="${model.amount}"></span></td>
                  <td><span th:text="${model.type}"></span></td>
                </tr>
              </div>
            </tbody>
          </table>
          <p class="text-center">Information Completely Fictious!</p>
        </div>
      </div>
    </main>
    <footer th:replace="layout :: footer"></footer>
    <div th:replace="layout :: CustomJS"></div>
    <div th:replace="layout :: BootstrapJS"></div>
  </body>
</html>
