<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head th:replace="layout :: common-head(~{::title})">
    JCCB: Add a Transaction
  </head>
  <body class="d-flex flex-column h-100">
    <header th:replace="layout :: header"></header>
    <main class="flex-fill">
      <div class="container-fluid">
        <div class="row mt-5">
          <div class="col-12 pt-3">
            <h1 class="text-center my-5">Add Transaction</h1>
            <form
              class="row g-3"
              action=""
              th:action="@{/transactions/add}"
              th:object="${transaction}"
              method="post"
              id="myForm"
              onsubmit="return validateAndSubmitForm()"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="col-md-4 mb-3">
                <label for="inputDate" class="form-label">Date</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  th:field="*{date}"
                />
              </div>

              <div class="col-md-8 mb-3">
                <label for="retailer" class="form-label">Retailer</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{retailer}"
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{description}"
                />
              </div>

              <div class="col-md-3 mb-3">
                <label for="type" class="form-label" aria label="type"
                  >Type</label
                ><input type="text" class="form-control" th:field="*{type}" />
                <!--will implement  select when I implement js file-->
                <!-- <select
                  class="form-select"
                  th:field="*{type}"
                  aria-label="type"
                >
                  <option selected>"D"(DEBIT) or "C"(CREDIT)</option>
                  <option value="DEBIT">Debit</option>
                  <option value="CREDIT">Credit</option>
                </select> -->
              </div>
              <div class="col-md-3 mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  step="0.01"
                  th:field="*{amount}"
                />
              </div>

              <div class="col d-flex justify-content-end mb-3">
                <div
                  class="btn-group"
                  role="group"
                  aria-label="add transaction buttons"
                >
                  <button
                    type="button"
                    class="btn btn-warning"
                    onclick="resetForm()"
                  >
                    Reset
                  </button>
                  <button
                    type="submit"
                    class="btn btn-success"
                    onclick="return validateAndSubmitForm()"
                  >
                    Submit
                  </button>
                  <a
                    th:href="@{/transactions}"
                    class="btn btn-danger"
                    role="button"
                    >Cancel</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="layout :: footer"></footer>
    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="submissionModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Form Submission</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            The form has been submitted successfully. Do you have another
            transaction to add?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="addAnotherTransaction"
            >
              Yes
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="goToTransactions"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <div th:replace="layout :: CustomJS"></div>
    <div th:replace="layout :: BootstrapJS"></div>
  </body>
</html>
