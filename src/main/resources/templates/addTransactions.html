<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Transaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid h-100">
      <h1 class="d-flex justify-content-center">Add Transaction</h1>
      <form
        class="row g-3"
        action="#"
        th:action="@{/transactions/add}"
        th:object="${transaction}"
        method="post"
      >
        <div class="col-md-6 mb-3">
          <label for="inputDate" class="form-label">Date</label>
          <input
            type="datetime-local"
            class="form-control"
            id="inputDate"
            th:field="*{date}"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="retailer" class="form-label">Retailer</label>
          <input type="text" class="form-control" th:field="*{retailer}" />
        </div>

        <div class="col-12 mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" th:field="*{description}" />
        </div>
        <div class="col-12 mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            step="0.01"
            th:field="*{amount}"
          />
        </div>
        <div class="col-12mb-3">
          <label for="type" class="form-label">Type</label>
          <input type="text" class="form-control" th:field="*{type}" />
        </div>
        <div class="col-12 d-flex justify-content-end mb-3">
          <!-- //check if routing and submit are correct -->
          <button type="submit" class="btn btn-primary" href="/transactions">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
