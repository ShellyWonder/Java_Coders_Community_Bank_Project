<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head th:replace="layout :: common-head(~{::title})">
    JCCB: Transactions
  </head>
  <body class="d-flex flex-column h-100">
    <header th:replace="layout :: header"></header>
    <main class="flex-shrink-0">
      <div class="container">
        <div class="table-responsive">
          <h1 class="d-flex justify-content-center my-4">Transaction History</h1>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Retailer</th>
                <th scope="col">Description</th>
                <th scope="col">Funds</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="transaction : ${transactions}">
                <td>
                  <input
                    class="btn btn-primary"
                    th:attr="onclick=|window.location.href='/transaction_details/' + ${transaction.id}|"
                  >
                    <span th:text="${transaction.id}"></span>
                </input>
                </td>
                <td><span th:text="${transaction.date}"></span></td>
                <td><span th:text="${transaction.retailer}"></span></td>
                <td><span th:text="${transaction.description}"></span></td>
                <td><span th:text="${transaction.amount}"></span></td>
                <td><span th:text="${transaction.type}"></span></td>
              </tr>
            </tbody>
          </table>
          <p class="text-center">Warning: For Demo Purposes Only.</p>
        </div>
      </div>
    </main>
    <footer th:replace="layout :: footer"></footer>
    <div th:replace="layout :: CustomJS"></div>
    <div th:replace="layout :: BootstrapJS"></div>
  </body>
</html>
