<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head th:fragment="common-head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${title} ?: 'Java Coders Community Bank: A Fictious Business Demo'"
    ></title>
    <meta
      name="description"
      content="Welcome to the Java Coders Community Bank, a fictious business demo project by SJ Wonder.
    This fullstack, responsive application allows you to read, add,
    update and delete transactions using Java, Spring Boot, Thymeleaf,
    and vanilla Javascript"
    />
    <meta name="robots" content="index, follow" />
    <meta
      name="author"
      content="www.wonderwebdev.com, Shelly@wonderwebdev.com"
    />

    <!-- Prism CSS -->
    <link rel="stylesheet" href="/css/prism.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/site.css" />
    <!--Favicon-->
    <link rel="icon" type="img/png" href="img/favicon/favicon-32x32.png" />
    <!--ADOBE FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/liw5mjc.css" />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <header th:fragment="header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand logoFont" href="index.html"
            ><img
              src="img/logoMarkWhite.png"
              class="p-1"
              width="30"
              height="39"
            />Java Coders Community Bank: A Fictious Demo Project</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >The Code</a
                >
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="/controller_code.html"
                      >Controller</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/service_code.html"
                      >Services</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/repository_code.html"
                      >Repository</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="https://github.com/ShellyWonder/Java_Coders_Community_Bank_Project"
                  >GitHub Repo</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="http://www.wonderwebdev.com/#contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main th:fragment="content">
      <div class="flex-shrink-0">
        <!-- Unique page content will be inserted here -->
      </div>
    </main>
    <footer th:fragment="footer">
      <div class="footer mt-auto py-3 bg-dark sticky-footer">
        <div class="container-fluid">
          <div class="row row-cols-1 row-cols-lg-3 gy-2">
            <div class="col order-last order-lg-first text-light">
              <div>
                &copy;<span id="currentYear" class="text-muted"></span>&nbsp;SJ
                Wonder |
                <a href="mailto:shelly@wonderwebdev.com"
                  >shelly@wonderwebdev.com</a
                >
              </div>
            </div>
            <div
              class="col d-flex align-items-center justify-content-start justify-content-lg-center"
            >
              <img
                src="/img/White logo - no background.svg"
                alt="SJ Wonder Logo"
                height="65"
              />
            </div>
            <!--using bootstrap icons for social media icons-->
            <div
              class="col d-flex align-items-center justify-content-start justify-content-lg-end"
            >
              <div class="row">
                <div class="col social">
                  <a href="https://www.linkedin.com/in/shelly-wonder-153990233/"
                    ><i class="bi bi-linkedin"></i>
                  </a>
                </div>
                <div class="col social">
                  <a href="https://github.com/ShellyWonder" target="_blank"
                    ><i class="bi bi-github"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div th:fragment="CustomJS">
      <script src="/js/transactions.js"></script>
    </div>
    <div th:fragment="PrismJS">
      <script src="/js/prism.js"></script>
      <script>
        Prism.plugins.NormalizeWhitespace.setDefaults({
          "remove-trailing": true,
          "remove-indent": true,
          "left-trim": true,
          "right-trim": true,
        });
      </script>
    </div>
    <div th:fragment="BootstrapJS">
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
