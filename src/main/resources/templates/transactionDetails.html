<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Transaction Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-xxl h-100">
      <h1 class="d-flex justify-content-center">Transaction Details</h1>
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#">Update</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Delete</a>
            </li>
          </ul>
        </div>
        <div class="card-body row">
          <h5 class="card-title col d-flex justify-content-center">
            <span th:text="${model.retailer}"></span>
          </h5>

          <div class="col card-text m-3">
            <strong>Description:</strong>
            <span th:text="${model.description}"></span>
          </div>

          <div class="col card-text m-3">
            <strong>Type:</strong> <span th:text="${model.type}"></span>
          </div>

          <div class="col card-text m-3">
            <strong>Date:</strong> <span th:text="${model.date}"></span>
          </div>

          <div class="col card-text m-3">
            <strong>Amount:</strong> <span th:text="${model.amount}"></span>
          </div>
          <div col d-flex justify-content-end>
            <a href="/transactions" class="btn btn-primary"
              >Return to Transactions</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
